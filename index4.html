<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Présentation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .buttons {
            text-align: center;
            margin-bottom: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .photo-container {
            display: none;
            text-align: center;
        }

        img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="buttons">
            <button id="photoButton" class="button">Afficher la photo</button>
        </div>

        <div id="photoContainer" class="photo-container">
            <img src="ma_photo.jpg" alt="Photo de vous et de votre binôme">
        </div>
    </div>

    <script>
        const photoButton = document.getElementById('photoButton');
        const photoContainer = document.getElementById('photoContainer');

        photoButton.addEventListener('click', () => {
            photoContainer.style.display = 'block';
        });
    </script>
</body>
</html>
