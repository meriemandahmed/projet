<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet interactif</title>
    <link rel="stylesheet" href="projet.css">
</head>
<body>

    <div class="buttons">
        <button id="contactButton" class="button">Formulaire de Contact</button>
        <button id="videoButton" class="button">Vidéo de Présentation</button>
        <button id="photoButton" class="button">Photos</button>
        <button id="cvButton" class="button">CV</button>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-button" id="closeButton">&times;</span>
            <h2>Formulaire de Contact</h2>
            <form id="contactForm">
                <label for="name">Nom :</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="email">Email :</label><br>
                <input type="email" id="email" name="email"><br>
                <label for="message">Message :</label><br>
                <textarea id="message" name="message" rows="4"></textarea><br>
                <button type="submit">Envoyer</button>
            </form>
        </div>
    </div>

    <div id="videoContainer" class="video-container">
        <iframe width="560" height="315" src="escargots.mp4" frameborder="0" allowfullscreen></iframe>
    </div>

    <div id="photoContainer" class="photo-container">
        <img src="ma_photo.jpg" alt="Photo de vous et de votre binôme">
    </div>

    <div id="cvContainer" class="cv-container">
        <img src="CV.jpeg" alt="">
    </div>
    <script src="projet.js"></script>
</body>
</html>
