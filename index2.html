<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        #showContactForm {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #showContactForm:hover {
            background-color: #0056b3;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 9999;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        button[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button id="showContactForm">Afficher le formulaire de contact</button>

    <div id="contactFormPopup" class="popup">
        <h2>Formulaire de contact</h2>
        <form id="contactForm">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name">
            <label for="email">Email :</label>
            <input type="email" id="email" name="email">
            <label for="message">Message :</label>
            <textarea id="message" name="message" rows="4"></textarea>
            <button type="submit">Envoyer</button>
        </form>
    </div>

    <script>
        const showContactFormButton = document.getElementById('showContactForm');
        const contactFormPopup = document.getElementById('contactFormPopup');

        showContactFormButton.addEventListener('click', () => {
            contactFormPopup.style.display = 'block';
        });

        const contactForm = document.getElementById('contactForm');
        contactForm.addEventListener('submit', (event) => {
            const formData = new FormData(contactForm);
            const name = formData.get('name');
            const email = formData.get('email');
            const message = formData.get('message');
            console.log('Nom:', name);
            console.log('Email:', email);
            console.log('Message:', message);
            console.log('Message envoyé avec succès!');
            contactForm.reset();
            // Pour fermer le formulaire après l'envoi du message
            contactFormPopup.style.display = 'none';
        });
    </script>
</body>
</html>
